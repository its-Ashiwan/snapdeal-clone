<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snapdeal Login/Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="overlay">
  <div class="login-container">
    
    <div class="info-side">
      <div class="info-item">
        <img src="https://img.icons8.com/ios-filled/50/marker.png" alt="Location Icon" class="info-icon">
        <div class="info-text">
          <h3>MANAGE YOUR ORDERS</h3>
          <p>Track orders, manage cancellations & returns.</p>
        </div>
      </div>

      <div class="info-item">
        <img src="bell.png" alt="Bell Icon" class="info-icon">
        <div class="info-text">
          <h3>AWESOME OFFERS UPDATES FOR YOU</h3>
          <p>Be first to know about great offers and save.</p>
        </div>
      </div>
    </div>

    <div class="form-side" id="formSide">
      <button class="close-btn" onclick="closeForm()">Ã—</button>
      <h2>Login/Sign Up On Snapdeal</h2>
      <p class="instruction">Please provide your Mobile Number or Email to Login/Sign Up on Snapdeal</p>
      
      <input type="text" placeholder="Mobile Number/Email" class="input-field">
      <button class="continue-btn">CONTINUE</button>

      <div class="divider">or Login Using</div>

      <button class="google-btn">
        <img src="google.jpeg" alt="Google" class="google-icon">
        Google
      </button>
    </div>

  </div>
</div>

<script src="login.js"></script>
</body>
</html>
